<!DOCTYPE html>
<html lang="pr-br">
<head>

<body>

                  <div class="swiper-slide"><img src="galeriafinal/mrrobot.png" alt=""></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
  loop: true,

  pagination: {
